    <h1>Wintersports</h1>

      <p>{{wintersport.name}}</p>

            <input type="hidden" value="{{wintersport.name}}" name="currentsport">
            <input type="text" value="{{wintersport.name}}" name="newsport">

        <form method="POST" action="./delete">

          <input type="submit" value="Delete">
        </form>
    {% endfor %}
</body>
